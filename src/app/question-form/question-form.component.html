    <title>ask</title>
    
    <head>

    <body>
        <div class="container">
            <header class="header">
                <h1>Welcome to DIY Garden</h1>
                <p>Explore the beauty of nature</p>
            </header>

            
<script>
    function search() {
        var input = document.getElementById("searchInput").value.toLowerCase();
        var questions = document.getElementsByClassName("question");

        for (var i = 0; i < questions.length; i++) {
            var question = questions[i].textContent.toLowerCase();
            if (question.includes(input)) {
                questions[i].style.display = "block";
            } else {
                questions[i].style.display = "none";
            }
        }
    }

</script>

    <h1>Search Function</h1>

    <input type="text" id="searchInput" placeholder="Search questions">
    <button id="searchButton" onclick="search()">Search</button>

    <h2>FAQ</h2>
    <div class="question">
        <p>How often should I water my plants?</p>
    </div>
    <div class="question">
        <p>How do I prune roses?</p>
    </div>
    <div class="question">
        <p>How can I prevent weeds from taking over my garden?</p>
    </div>
    <div class="question">
        <p>What is the ideal soil pH for growing vegetables?</p>
    </div>

    

    <h1>Question Posting and Comments</h1>

    <form id="questionForm">
        <label for="question">Ask an Expert a question:</label>
        <textarea id="question" required></textarea>

        <input type="submit" value="Submit" onclick="submitQuestion()">
    </form>

    <h2>Questions</h2>
    <div id="questionList"></div>
    <script>
        function submitQuestion() {
            var question = document.getElementById("question").value;

        
            var newQuestion = document.createElement("div");
            newQuestion.classList.add("question");
            newQuestion.innerHTML = `
                <p>${question}</p>
                <button class="upvote-button" onclick="upvoteAnswer(this)">Upvote</button>
                <span class="upvote-count">0</span>
                <div class="comments"></div>
                <div class="add-comment">
                    <textarea placeholder="Expert Answer"></textarea>
                    <button class="comment-button" onclick="addComment(this)">Comment</button>
                </div>
            `;

           
            var questionList = document.getElementById("questionList");
            questionList.appendChild(newQuestion);

            
            document.getElementById("questionForm").reset();
        }

        function upvoteAnswer(button) {
            var upvoteCount = button.nextElementSibling;
            var currentCount = parseInt(upvoteCount.textContent);
            upvoteCount.textContent = currentCount + 1;
        }

        function addComment(button) {
            var commentTextArea = button.previousElementSibling;
            var commentText = commentTextArea.value;


            if (commentText.trim() === "") {
                alert("Please enter a comment.");
                return;
            }

            var commentDiv = document.createElement("div");
            commentDiv.classList.add("comment");
            commentDiv.innerHTML = "<p>" + commentText + "</p>";

            var commentSection = button.parentNode.parentNode.querySelector(".comments");
            commentSection.appendChild(commentDiv);

            commentTextArea.value = "";
        }
    </script>
