<h2>Post a Question</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="question.title" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="question.description" required></textarea>
  </div>
  <button type="submit" [disabled]="!question.title || !question.description">Submit</button>
</form>
